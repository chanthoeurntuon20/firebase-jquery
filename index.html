    <div class="container-fluid mt-5">
        <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#modal">Add
            new</button>
        <hr>
        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="name" placeholder="Enter name..." class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Profile</label>
                                <input type="text" id="profile" placeholder="Enter image link... " class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Post</label>
                                <input type="text" id="post" placeholder="Enter image link..." class="form-control">
                            </div>

                            <div class="form-group">
                                <label>What your mind?</label>
                                <textarea id="text" cols="60" rows="3"></textarea>
                            </div>
                            <button type="reset" class="btn btn-block btn-primary" id="add">Add new</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
